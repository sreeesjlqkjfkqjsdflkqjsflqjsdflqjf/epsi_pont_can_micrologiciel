<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Variable Array</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      background: white;
    }

    th,
    td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <h2>Live Variable Data</h2>
  <p id="time">00:00:00</p>
  <table id="dataTable">
    <tr>
      <th>Variable Name</th>
      <th>Value</th>
    </tr>

    </tr>

  </table>

  <script>
    const jsonUrl = "/api/battery_info"; // ðŸ”— Replace with your JSON file or API endpoint

    async function fetchAndUpdate() {
      try {
        const response = await fetch(jsonUrl + '?t=' + Date.now()); // avoid cache
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // Update table cells by matching keys
        for (const key in data) {
          const cell = document.getElementById(key);
          if (cell) {
            cell.textContent = data[key];
          }
        }
        // console.log("Data updated at", new Date().toLocaleTimeString());
      } catch (error) {
        console.error("Fetch error:", error);
      }
    }

    // Fetch immediately, then every 60 seconds
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 60_000);
  </script>
</body>
