<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Variable Array</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      background: white;
    }

    th,
    td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <h2>Live Variable Data</h2>
  <p id="time">00:00:00</p>
  <table id="dataTable">
    <tr>
      <th>Variable Name</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>address</td>
      <td id="address">-</td>
    </tr>
    <tr>
      <td>battery_voltage</td>
      <td id="battery_voltage">-</td>
    </tr>
    <tr>
      <td>battery_current</td>
      <td id="battery_current">-</td>
    </tr>
    <tr>
      <td>battery_temperature</td>
      <td id="battery_temperature">-</td>
    </tr>
  </table>

  <script>
    const jsonUrl = "/api/battery_info"; // üîó Remplacez par votre endpoint API

    // --- COEFFICIENTS DE TRANSFORMATION (R√©solution et Offset) ---
    const COEFFICIENTS = {
      // SPN: Battery Voltage (0.05V/bit, Offset 0)
      "battery_voltage": {coeff: 0.05, offset: 0, precision: 2},
      // SPN: Battery Current (0.05A/bit, Offset -1600)
      "battery_current": {coeff: 0.05, offset: -1600, precision: 2},
      // SPN: Battery Internal Temperature (1oC/bit, Offset -55oC)
      "battery_temperature": {coeff: 1, offset: -55, precision: 1},
    };
    // -------------------------------------------------------------

    async function fetchAndUpdate() {
      try {
        const response = await fetch(jsonUrl + '?t=' + Date.now()); // √âvite le cache
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        // Mise √† jour des cellules du tableau
        for (const key in data) {
          const cell = document.getElementById(key);

          if (cell) {
            let displayValue = data[key];

            // R√©cup√®re les r√®gles de transformation
            const rules = COEFFICIENTS[key];

            if (rules && !isNaN(displayValue)) {
              // Appliquer la formule de transformation : (Entier * Coeff) + Offset
              let floatValue = (displayValue * rules.coeff) + rules.offset;

              // Formater le flottant avec la pr√©cision sp√©cifi√©e
              displayValue = floatValue.toFixed(rules.precision);
            }

            // Mettre √† jour la cellule
            cell.textContent = displayValue;
          }
        }
        // Optionnel: Mettre √† jour l'heure de la derni√®re mise √† jour
        document.getElementById("time").textContent = new Date().toLocaleTimeString('fr-FR');

      } catch (error) {
        console.error("Fetch error:", error);
        // Optionnel: Indiquer une erreur dans les cellules
        for (const key in COEFFICIENTS) {
          const cell = document.getElementById(key);
          if (cell) cell.textContent = "Erreur de donn√©es";
        }
      }
    }

    // Premi√®re ex√©cution imm√©diate, puis toutes les 60 secondes
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 60000); // 60 000 ms = 60 secondes
  </script>
</body>

</html>
